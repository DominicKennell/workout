<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .workout-display, .daily-challenge, .store, .achievements {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.5;
        }

        .timer, .rest, .coins, .level, .progress {
            margin-top: 10px;
            font-size: 20px;
        }

        .progress {
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 0;
            border-radius: 5px;
        }

        /* Coin Animation */
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .coin {
            width: 50px;
            height: 50px;
            margin: 10px auto;
            background-image: url('https://www.clipartmax.com/png/full/121-1216650_gold-coin-png.png'); /* Example coin image */
            background-size: cover;
            animation: spin 1s infinite;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Workout Generator</h1>
        <button id="generateBtn">Start Workout</button>
        <button id="stopBtn">Stop Workout</button>
        <div id="workoutDisplay" class="workout-display"></div>
        <div id="timer" class="timer"></div>
        <div id="rest" class="rest"></div>
        <div id="coins" class="coins">Coins: 0</div>
        <div id="level" class="level">Level: 1</div>
        <div id="progress" class="progress">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div class="coin" id="coinAnimation"></div>
        <div id="dailyChallenge" class="daily-challenge">Daily Challenge: None</div>
        <div id="achievements" class="achievements">Achievements: None</div>
        <div id="store" class="store">
            <h2>Store</h2>
            <button onclick="buyPowerUp()">Buy Power-Up (10 Coins)</button>
        </div>
        <div id="logReps" class="log-reps">
            <h2>Log Your Reps</h2>
            <input type="text" id="repsInput" placeholder="Enter number of reps">
            <button onclick="logReps()">Save Reps</button>
            <div id="repsLog" class="reps-log">Logged Reps: None</div>
        </div>
        <audio id="coinSound" src="https://freesound.org/data/previews/66/66717_931655-lq.mp3"></audio>
    </div>

    <script>
        // List of exercises
        const exercises = [
            "Push-ups - 1 minute",
            "Jumping Jacks - 1 minute",
            "Plank - 1 minute",
            "Squats - 1 minute",
            "Burpees - 1 minute",
            "Lunges - 1 minute",
            "Mountain Climbers - 1 minute",
            "High Knees - 1 minute",
            "Sit-ups - 1 minute"
        ];

        // Helper functions for cookies
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Global variables
        let coins = parseInt(getCookie('coins')) || 0;
        let level = parseInt(getCookie('level')) || 1;
        let progress = parseInt(getCookie('progress')) || 0;
        let repsLog = JSON.parse(getCookie('repsLog')) || {};
        let achievements = [];
        let workoutInterval;
        let restInterval;
        let timerInterval;
        let progressInterval;
        let secondsRemaining = 60;
        let restTime = 30;
        let workoutDuration = 0; // Tracks total workout duration for leveling
        let powerUpActive = false;

        const coinSound = document.getElementById('coinSound');
        const coinAnimation = document.getElementById('coinAnimation');

        document.getElementById('coins').innerText = `Coins: ${coins}`;
        document.getElementById('level').innerText = `Level: ${level}`;
        document.getElementById('progress-bar').style.width = `${(progress / 180) * 100}%`;
        document.getElementById('repsLog').innerText = `Logged Reps: ${JSON.stringify(repsLog)}`;

        // Function to generate a single random workout
        function generateWorkout() {
            let randomIndex = Math.floor(Math.random() * exercises.length);
            return exercises[randomIndex];
        }

        // Function to start the workout timer
        function startWorkoutTimer() {
            clearInterval(timerInterval); // Clear any existing timers

            // Apply power-up effect (double workout time)
            if (powerUpActive) {
                secondsRemaining = 120; // Double the time
                powerUpActive = false; // Power-up is used, deactivate it
            } else {
                secondsRemaining = 60; // Default workout time
            }

            document.getElementById('timer').innerText = `Time Remaining: ${secondsRemaining}s`;

            timerInterval = setInterval(() => {
                secondsRemaining--;
                document.getElementById('timer').innerText = `Time Remaining: ${secondsRemaining}s`;

                if (secondsRemaining <= 0) {
                    clearInterval(timerInterval);
                    startRestTimer(); // Start rest timer after workout ends
                }
            }, 1000);
        }

        // Function to start the rest timer
        function startRestTimer() {
            restTime = 30;
            document.getElementById('rest').innerText = `Rest Time: ${restTime}s`;

            restInterval = setInterval(() => {
                restTime--;
                document.getElementById('rest').innerText = `Rest Time: ${restTime}s`;

                if (restTime <= 0) {
                    clearInterval(restInterval);
                    document.getElementById('rest').innerText = ""; // Clear rest display
                    startWorkout(); // Start a new workout cycle
                }
            }, 1000);
        }

        // Function to track coins earned every 90 seconds
        function trackCoins() {
            workoutDuration += 1; // Increment workout duration by 1 second

            if (workoutDuration % 90 === 0) { // Every 90 seconds = 10 coins
                coins += 10;
                document.getElementById('coins').innerText = `Coins: ${coins}`;
                setCookie('coins', coins, 7); // Save to cookies
                playCoinAnimation();
            }

            // Level up after 270 seconds of activity
            if (workoutDuration >= level * 180) { // Level up every 270 seconds (adjusted to 180 for faster levels in testing)
                level++;
                document.getElementById('level').innerText = `Level: ${level}`;
                setCookie('level', level, 7); // Save to cookies
                progress = 0; // Reset progress after leveling up
                document.getElementById('progress-bar').style.width = '0%';
                setCookie('progress', progress, 7); // Save progress
            }
        }

        // Function to update progress bar every 30 seconds
        function updateProgressBar() {
            progress += 30; // Increment progress per 30 seconds

            if (progress >= 270) { // Level up after 270 seconds of progress
                progress = 0; // Reset progress
                level++;
                document.getElementById('level').innerText = `Level: ${level}`;
                setCookie('level', level, 7); // Save level to cookies
                setCookie('progress', progress, 7); // Save progress
                document.getElementById('progress-bar').style.width = '0%';
            } else {
                const progressPercent = (progress / 270) * 100; // 270 seconds per level
                document.getElementById('progress-bar').style.width = `${progressPercent}%`;
                setCookie('progress', progress, 7); // Save progress to cookies
            }
        }

        // Function to play coin animation and sound
        function playCoinAnimation() {
            coinSound.play();
            coinAnimation.style.display = 'block';
            setTimeout(() => {
                coinAnimation.style.display = 'none';
            }, 1000); // Hide animation after 1 second
        }

        // Function to generate daily challenge
        function generateDailyChallenge() {
            let challenge = generateWorkout();
            document.getElementById('dailyChallenge').innerText = `Daily Challenge: ${challenge}`;
        }

        // Function to track achievements
        function trackAchievements() {
            if (level >= 10) {
                achievements.push("Reached Level 10!");
                document.getElementById('achievements').innerText = `Achievements: ${achievements.join(', ')}`;
            }
        }

        // Function to buy a power-up
        function buyPowerUp() {
            if (coins >= 10) {
                coins -= 10;
                document.getElementById('coins').innerText = `Coins: ${coins}`;
                setCookie('coins', coins, 7); // Save to cookies
                powerUpActive = true;
                alert("Power-Up Activated: Double workout time for the next session!");
            } else {
                alert("Not enough coins!");
            }
        }

        // Function to start the workout cycle
        function startWorkout() {
            const workoutDisplay = document.getElementById('workoutDisplay');
            let workout = generateWorkout();

            // Display the workout
            workoutDisplay.innerHTML = workout;

            // Start the workout timer
            startWorkoutTimer();

            // Track coins and workout duration
            clearInterval(workoutInterval); // Clear any existing intervals
            workoutInterval = setInterval(trackCoins, 1000); // Check every second

            // Update the progress bar every 30 seconds
            clearInterval(progressInterval); // Clear any existing progress intervals
            progressInterval = setInterval(updateProgressBar, 30000); // Update progress every 30 seconds
        }

        // Function to stop the workout cycle
        function stopWorkout() {
            clearInterval(workoutInterval);
            clearInterval(timerInterval);
            clearInterval(restInterval);
            clearInterval(progressInterval);
            document.getElementById('workoutDisplay').innerText = "Workout Stopped";
            document.getElementById('timer').innerText = "";
            document.getElementById('rest').innerText = "";
            setCookie('coins', coins, 7); // Save coins to cookies
            setCookie('level', level, 7); // Save level to cookies
            setCookie('progress', progress, 7); // Save progress to cookies
        }

        // Function to log reps
        function logReps() {
            const repsInput = document.getElementById('repsInput').value;
            const workout = document.getElementById('workoutDisplay').innerText;

            if (repsInput && workout) {
                repsLog[workout] = repsInput;
                document.getElementById('repsLog').innerText = `Logged Reps: ${JSON.stringify(repsLog)}`;
                setCookie('repsLog', JSON.stringify(repsLog), 7); // Save reps log to cookies
            } else {
                alert("Please complete the workout and enter the number of reps.");
            }
        }

        // Load persisted data on page load
        document.getElementById('repsLog').innerText = `Logged Reps: ${JSON.stringify(repsLog)}`;

        // Event listener for the Start Workout button
        document.getElementById('generateBtn').addEventListener('click', () => {
            startWorkout(); // Start the workout cycle
            generateDailyChallenge(); // Generate daily challenge
        });

        // Event listener for the Stop Workout button
        document.getElementById('stopBtn').addEventListener('click', () => {
            stopWorkout();
        });
    </script>
</body>
</html>
